{% extends 'portfolio/base.html' %}

{% block content %}

Hello Blog

<h2>Christian has {{ blogs.count }} post{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>

{% endfor %}

{% endblock %}
